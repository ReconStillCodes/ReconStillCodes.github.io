<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credital - Balancing Plan</title>
    <link rel="stylesheet" href="Balancing Plan.css">
</head>
<body>
     <!-- Navigation Bar Top -->
    <div class="navbar-top-container">
        <button class="but-burger"></button>
        <button class="navbar-account" onclick="openAccount()">
            <div id="navbar-name">Account</div>
            <img src="Assets/Account Profile.png" >   
        </button>    
    </div>

    <div class="navbar-top-temp"></div>

    <!-- Navigation Bar Left -->

    <div class="navbar-left-container">
        <img src="Assets/Logo Credital.png" class="navbar-logo">
        
        <a href="Home.html">
        <button class="navbar-but-container">
            <div class="navbar-img-container">
                <img src="Assets/Home-1.png" class="navbar-icon">
            </div>
            Home
        </button>   
        </a>
        
        <a href="Financial Data.html">
         <button class="navbar-but-container">
            <div class="navbar-img-container">
                <img src="Assets/Financial Data-1.png" class="navbar-icon">
            </div>
            Financial Data
        </button>   
        </a>
        

        <a href="Balancing Plan.html">
            <button class="navbar-but-container">
                <div class="navbar-img-container">
                    <img src="Assets/Balancing-1.png" class="navbar-icon">
                </div>
                Balancing Plan
            </button>
        </a>

        <a href="Debt Manager.html">
         <button class="navbar-but-container">
            <div class="navbar-img-container">
                <img src="Assets/Debt-1.png" class="navbar-icon">
            </div>
            Debt Manager
        </button>   
        </a>
        
    </div>





    <!-- Content -->

    <div class="content-container">
        <div class="navbar-left-temp"></div>

        <!-- Main CODE -->
        <div class="final-content-container">

            <!-- Title -->

            <div class="title-container">
                <span class=" page-title">
                    Balancing Plan
                </span>
            </div>



            <!-- MAIN CONTENT -->
            <!-- Balancing Plan Top Information -->

            <div class="top-info-container">

                <!-- Net Outflow -->
                <div class="outflow-container">
                    <div class="blue-container">
                        <img src="Assets/expense Icon.png">
                        <div class="info-sum-container">
                            <div class="info-sum-title">Net Outflow</div>
                            <div class="info-sum-val" id="info-sum-outflow">0</div>
                        </div>
                    </div>    
                </div>

                
                <!-- Target Information -->
                <div class="target-info-container">
                    <div class="target-info-title">Your Target</div>
                    <div class="target-info-val" id="targetOutput">Rp. 0</div>
                </div>
            </div>


            <!-- Line Chart -->
            <div class="line-container">
                <div class="content-title">Expenses</div>
                    <div class="bar-graph">
                        <canvas id="LineGraph" class="bar"></canvas>  
                    </div>
            </div>


            <!-- Bottom Part -->
            <div class="bottom-container">
                
                <!-- Create Balancing Plan -->
                <div class="createBP-container">
                    <div class="bottom-title">Create Balancing Plan</div>
                    <div class="createBP-input-container">
                        <div class="createBP-input-title">Target</div>
                        <input type="number" id="targetVal">
                    </div>

                    <div class="createBP-option-container">
                        <div class="createBP-option">
                            <input type="checkbox" name="reach" id="check1">
                            Notify when I reached target
                        </div>
                    </div>

                    <div class="createBP-option-container">
                        <div class="createBP-option">
                            <input type="checkbox" name="reach" id="check2">
                            Notify when I almost reach my target
                        </div>
                    </div>

                    <button onclick="makePlan()">Submit</button>
                </div>

                <!-- Expense Summary -->
                <div class="sum-container" id="expenseSummary_container">
                    <div class="bottom-title">Expense Summary</div>
                    <!-- <div class="sum-category">
                        <img src="Assets/Wallet Icon.png">
                        <div class="sum-sum-container">
                            <div class="info-sum-title">Food & Beverages</div>
                            <div class="info-sum-sum-val" >Income</div>
                        </div>
                    </div> -->
                </div>


            </div>
        </div>
    </div>

    <script src="Balancing Plan.js"></script>
    <script src="Navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="Line Chart.js"></script>
</body>
</html>
