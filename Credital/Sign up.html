<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credital - Sign Up</title>
    <link rel="stylesheet" href="Sign up.css">
</head>
<body>
    <div class="container" id="container">
        
        <!-- Overlay -->
        
        <div class="form-container">
            <span class="form-title">Sign Up</span>
            <div class="input-container">
                <span class="input-name">Username</span>
                <input type="text" name="username" class="input-tb" id="username">
            </div>

            <div class="input-container">
                <span class="input-name">Email</span>
                <input type="email" name="username" class="input-tb" id="email">
            </div>

            <div class="password-container">
                    <div class="input-container password">
                        <span class="input-name">Password</span>
                        <input type="password" name="username" class="input-tb" id="password">
                    </div>

                    <div class="input-container password">
                        <span class="input-name">Confirm</span>
                        <input type="password" name="username" class="input-tb" id="confirm">
                    </div>

            </div>

            <button class="but-login" onclick="register()">
                Register
            </button>

            <span class="form-ask">Don't have an Account?</span>
            <a href="Login.html">
                <span class="form-change">Sign Up Here</span>
            </a>

            

        </div>
        
        
        
        
        <!-- Form -->
        <div  class="overlay-container">
            <img src="Assets/Logo Credital.png" class="logo">
            <!-- <img src="Assets/coin sign up.png" class="logo-1"> -->
            <span class="overlay-title">Safe a Penny Now, 
               <br> Safe a Million tomorrow</span>
            <span class="slogan"> Credital will help you manage your financial situation. A website that you can rely on. Start your adventure today.</span>
        </div>

        
        
       
    </div>
    
    <script src="Account Data.js"></script>
</body>
</html>
