<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credital - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="container" id="container">
        <!-- Form -->
        <div  class="overlay-container">
            <img src="Assets/Logo Credital.png" class="logo">
            <span class="overlay-title">Welocome</span>
            <span class="slogan"> Begin your journey today to plan ahead.</span>

        </div>

        <!-- Overlay -->
        
        <div class="form-container">
            <span class="form-title">Sign In</span>
            
            
            <div class="input-container">
                <span class="input-name">Username / Email</span>
                <input type="text" name="username" class="input-tb" id="login_username">
            </div>

            <div class="input-container">
                <span class="input-name">Password</span>
                <input type="password" name="username" class="input-tb" id="login_password">
            </div>

            <button class="but-login" onclick="checkAccount()">
                Login
            </button>

            <span class="form-ask">Don't have an Account?</span>
            <a href="Sign up.html">
                <span class="form-change">Sign Up Here</span>
            </a>
            
        </div>
        
       
    </div>
    
    <script src="Account Data.js"></script>
</body>
</html>
