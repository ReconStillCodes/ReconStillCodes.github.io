<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credital - Financial Data</title>
    <link rel="stylesheet" href="Financial Data.css">
</head>
<body>

    <!-- Navigation Bar Top -->
    <div class="navbar-top-container">
        <button class="but-burger"></button>
        <button class="navbar-account" onclick="openAccount()">
            <div id="navbar-name">Account</div>
            <img src="Assets/Account Profile.png" >   
        </button>    
    </div>

    <div class="navbar-top-temp"></div>
    <!-- Navigation Bar Left -->

    <div class="navbar-left-container">
        <img src="Assets/Logo Credital.png" class="navbar-logo">
        
        <a href="Home.html">
        <button class="navbar-but-container">
            <div class="navbar-img-container">
                <img src="Assets/Home-1.png" class="navbar-icon">
            </div>
            Home
        </button>   
        </a>
        
        <a href="Financial Data.html">
         <button class="navbar-but-container">
            <div class="navbar-img-container">
                <img src="Assets/Financial Data-1.png" class="navbar-icon">
            </div>
            Financial Data
        </button>   
        </a>
        
        <a href="Balancing Plan.html">
            <button class="navbar-but-container">
                <div class="navbar-img-container">
                    <img src="Assets/Balancing-1.png" class="navbar-icon">
                </div>
                Balancing Plan
            </button>    
        </a>
        

        <a href="Debt Manager.html">
         <button class="navbar-but-container">
            <div class="navbar-img-container">
                <img src="Assets/Debt-1.png" class="navbar-icon">
            </div>
            Debt Manager
        </button>   
        </a>
        
        
    </div>


    <!-- Content -->

    <div class="content-container">
        <div class="navbar-left-temp"></div>

        <!-- Main CODE -->
        <div class="final-content-container">

            <!-- Title -->

            <div class="title-container">
                <span class=" page-title">
                    Financial Data
                </span>
            </div>

            <!-- Bottom Part -->

            <div class="extra1">

                <!-- Left Wing -->
                <div class="left-wing">

                    <!-- Wallet -->
                    <span class="wallet-title">My Wallet</span>
                    
                    <div class="blue-container wallet-container">
                        <img src="Assets/Wallet Icon.png">
                        <div class="blue-val" id="net-val">0</div>
                    </div>


                    <!-- Info Summary -->
                    <div class="blue-container">
                        <img src="Assets/Income Icon.png">
                        <div class="info-sum-container">
                            <div class="info-sum-title">Income</div>
                            <div class="info-sum-val" id="info-sum-income">0</div>
                        </div>
                    </div>

                    <div class="blue-container">
                        <img src="Assets/expense Icon.png">
                        <div class="info-sum-container">
                            <div class="info-sum-title">Expense</div>
                            <div class="info-sum-val" id="info-sum-expense">0</div>
                        </div>
                    </div>






                    <!-- Transaction -->
                    <div class="transaction-container">

                        <div class="content-title bottom-title">Transaction</div>
                    

                    <!-- Report Data -->
                    <div class="report-data-container" id="report-container">

                        <!-- First -->
            
                        <div class="report-data-first" >
                            <div class="report-date">02</div>
                            <div class="report-date-extra">
                                <div class="report-day">Tuesday</div>
                                <div class="report-year">December 2023</div>
                            </div>
                            <div class="report-net">Rp 5.000.000</div>
    
                            <button class="report-arrow">
                                <img src="Assets/Arrow button 1.png" class="arrow">   
                            </button>
                            
                       
                       
                       
                        </div>

                        <!-- Second -->
                        <div class="report-data-second">
                            <div class="report-category">
                                <img src="Assets/Wallet Icon.png">
                                <div class="category-title">
                                    Food & Beverages
                                </div>
                                <div class="category-val">Rp. 500.000</div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>





                <!-- Right Wing -->

                <div class="right-wing">

                    <!-- Add Transaction Button -->
                    <div class="but-transaction-container">
                        <button class="but-transaction" onclick="openOverlay()">ADD TRANSACTION</button>
                    </div>

                    <!-- Bar Graph -->
                    <div class="bar-container">
                        <div class="content-title">Income & Expense</div>

                        <div class="bar-graph">
                            <canvas id="barGraph" class="bar"></canvas>  
                        </div>
                    
                    </div>
                
                    <!-- Pie Chart -->
                    <div class="pie-container">
                        <div class="content-title bottom-title">Expense Report</div>
                        <div class="pie-chart">
                            <canvas id="pieChart"></canvas>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Overlay -->
    <div class="overlay-shadow-container" id="overlay-shadow">
        <div class="overlay-top"></div>
 
        <div class="overlay-mid">
             <div class="overlay-left"></div>
             
             <!-- Overlay Main -->
             <div class="overlay-main">
                 <div class="final-overlay-container">
                     
                     <!-- Main Content Overlay -->
                     <div class="overlay-container">
                         <span class="overlay-title">Add Transaction</span>

                         <div class="overlay-double-container">
                            <div class="overlay-input-container2">
                                <span class="overlay-username">Amount</span>
                                <input type="number" id="add-transaction-amount">
                            </div>

                            <div class="overlay-input-container2">
                                <span class="overlay-username">Date</span>
                                <input type="date" id="add-transaction-date">
                            </div>
                         </div>

                         <div class="overlay-input-container">
                            <span class="overlay-username">Category</span>
                            <div class="overlay-category-val" id="category-val">Pick a Category</div>
                            <div class="overlay-category-but-container">
                                <button class="but-category" id="but-catgeory-expense" onclick="pickCategory(0)">Expense</button>
                                <button class="but-category" id="but-catgeory-income" onclick="pickCategory(1)">Income</button>
                                <button class="but-category" id="but-catgeory-debt" onclick="pickCategory(2)">Debt Payment</button>
                            </div>

                            <div class="overlay-category-type-container" id="type-container"></div>

                         </div>
 
                         <div class="overlay-button-container">
                             <button id="overlay-but-submit" onclick="addTransaction()">Submit</button>
                             <button id="overlay-but-cancel" onclick="closeOverlay()">Cancel</button>
                         </div>
                     </div>
 
 
 
                     
                 </div>  
             </div>
        </div>
     </div>
                
    












    <!-- <script src="Transaction detail.js"></script> -->
     <script src="Financial Data.js"></script>
    <script src="Navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="Bar Chart.js"></script>
    <script src="Pie Chart.js"></script>
</body>
</html>
